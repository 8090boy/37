<!doctype html>
<html>

<head>
    <title>互动200-欢迎您</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="200.html.css" rel="stylesheet" />
    <script src="jquery-2.2.1.min.js"></script>
    <script src="count.js"></script>
    <script src="base.js"></script>
    <script src="200.html.js"></script>
    <script src="/api/200/myinfo?cb=ca"></script>
</head>

<body>
  
    <section id="dialog">        
        <div id="copytip">已复制，<br/>可直接粘贴！</div>
        <div class="mask"></div>
        <div class="shrea">
            <b class="input" onclick="copy()"></b><a onclick='main.shrea_hide()'>关闭</a>
        </div>
    </section>
    <section id="info">
        <a class="photo" onclick="my.init()">&nbsp;</a>
        <div>
            <h4 class="username">3737.io</h4>
            <span class="wechat">200 wechat</span>
        </div>
        <a class="recommand" title="分享连接" onclick="main.ShowRecCode()">&nbsp;</a>
    </section>
    <section id="main">
        <div class="platform">
            <div class="sdfi"></div>
            <div class="taskList"></div>
            <div class="newRedpackage"></div>
            <article>
                
                <h1   ></h1>
                <h2 ondblclick="main.fullScreen()"  id="income" ref=0>0</h2>
                <h3   ><i id="spending" ref=0  >0</i><b id="loss"  ref=0 >0</b></h3>
                 <div class="todo" onclick="main.todo()">
                        <u id="todo">0</u>
                    </div>
            </article>
            <div class="process" style="display:none">出单进行中...
                <br/> 请向对方发放20元红包，等对方确认！
            </div>
            <div class="nohave" onclick="main.AddMonad()" style="display:none">现在出单</div>
            <div class="activeM" style="display:none">等待对方激活
                <br>你可以电话催促他！</div>
            <span class="jiang"></span>
            <div class="taskWarp">
                <div class="task f2">
                    <div class="one" onclick="main.Task.Ok(1)" style="width:100%; ">
                        <span>任务一</span>
                        <u>0</u>
                    </div>
                    <div class="two" onclick="main.Task.Ok(2)" style="display:none" >
                        <span>任务二</span>
                        <u>0</u>
                    </div>
                    <div class="three" onclick="main.Task.Ok(3)"  style="display:none" >
                        <span>任务三</span>
                        <u>0</u>
                    </div>
                </div>
            </div>
            <div class="about">
                <a href="regulation.html#a">游戏规则</a><a href="regulation.html#b">操作说明</a><a href="regulation.html#c" style="border:none;">帮助</a>
            </div>
        </div>
    </section>
    <section id="my">
        <a class="button" onclick="my.friendster()">朋友圈</a>
        <div id="myFriendster"></div>
        <a class="button" onclick="my.edit()">修改个人信息</a>
        <div class="platform">
            <form id="edit">
                <label for="Mobile">手机</label>
                <input id="Mobile" class="not" name="Mobile" type="text" placeholder="手机" readonly/>
                <label for="Wechat">微信</label>
                <input id="Wechat" name="Wechat" type="text" placeholder="微信(至少6位)" />
                <label for="pword">密码</label>
                <input id="pword" name="Password" type="text" placeholder="密码(至少6位)" />
                <label for="Alias">昵称</label>
                <input id="Alias" name="Alias" type="text" placeholder="建议填写微信昵称" />
                <label for="Alipay">支付宝</label>
                <input id="Alipay" name="Alipay" type="text" placeholder="支付宝" />
                <label for="QQ">QQ</label>
                <input id="QQ" name="QQ" type="text" placeholder="QQ" />
                <label for="Email">邮箱</label>
                <input id="Email" name="Email" type="text" placeholder="邮箱" />
                <label for="City">城市</label>
                <input id="City" name="City" type="text" placeholder="城市" />
                <label for="Freetime">空余时间</label>
                <textarea id="Freetime" name="Freetime" placeholder="空余时间" maxlength="50"></textarea>
                <a class="button subBtn" onclick="my.update()">提交</a>
            </form>
        </div>
        <a class="button top20 gray" onclick="my.exit()">退出登录</a>
    </section>
</body>

</html>
